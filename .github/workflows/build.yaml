name: CI Docker Build

on:
  push:
    branches: [ "master" ] # On change "main" par "master" ici

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build et Push de l'image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # On garde latest et on ajoute le numéro de build pour l'historique
          tags: |
            gloiree/devops-static-website:latest
            gloiree/devops-static-website:${{ github.run_number }}